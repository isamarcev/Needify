version: '3.8'

volumes:
  static:
  media:
  web-root:


services:
  base_api:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    volumes:
      - web-root:/var/www/html
      - .:/usr/src/needify/
    env_file:
      - ./.env
    command: [ "sh", "deploy/entrypoints/run_microservice.sh" ]
    networks:
      - the_needify_default
